name: auto-study

on:
  workflow_dispatch:
  
  schedule:
    - cron: 0 6 * * 3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3
    
    - name: Pip requirements
      run: |
        pip3 install requests pycryptodome json
         
    - name: auto study
      run: |
        python3 workflow.py <<EOF
        ${{secrets.username}}
        ${{secrets.pwd}}
        ${{secrets.pub_key}}
        ${{secrets.ocr_api_key}}
        ${{secrets.ocr_secret_key}}
        EOF
        
